<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/js/shop/product.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/shop/product.css">
</head>
<body>
    
    <div id="app" class="container">
        <div class="header"><p>商品列表</p></div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">商品名称</th>
                <th scope="col">价格</th>
                <th scope="col">库存</th>
                <th scope="col">简介</th>
                <th scope="col">类别</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in list" :key="index">
                <th scope="row">{{ item.name }}</th>
                <td>{{ item.price }}</td>
                <td>{{ item.repository }}</td>
                <td>{{ item.message }}</td>
                <td>{{ item.kind }}</td>
                <td><button @click="AddItemToCart(index)" class="btn btn-primary">加入购物车</button></td>
              </tr>
            </tbody>
        </table>
        <div class="header"><p>购物车</p></div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">商品名称</th>
                <th scope="col">价格</th>
                <th scope="col">数量</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in cart" :key="index">
                <th scope="row">{{ item.name }}</th>
                <td>{{ item.price }}</td>
                <td><input type="number" v-model="item.count"></td>
              </tr>
            </tbody>
        </table>
        <div>
            <div>总价格: {{ Sum }}</div>
            <div><button @click="submit" type="button" class="btn btn-primary">提交订单</button></div>
        </div>
    </div>
</body>
</html>
